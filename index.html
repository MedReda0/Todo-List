<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Todo List</title>
</head>
<body class="hide-overlay">
    <div class="new-task">
        <header>
            <div class="title">Create a task</div>
            <i class="fi fi-br-cross-small close-btn"></i>
        </header>
        <textarea class="new-task-input" placeholder="Type something"></textarea>
        <div class="done-btn">Done</div>    
    </div>
    <div class="container">
        <header>
            <div class="date">
                <span class="day-short">day, </span>
                <span class="month-short">month</span>
                <span class="day-num">day-num, </span>
                <span class="year">year</span>
            </div>
            <div class="tasks-num">N tasks</div>
        </header>
        <div class="no-task">
            <img src="assets/no-task.png">
            <p>No task added yet</p>
        </div>
        <div class="list">
            <div class="task 1">
                <div class="content">task-1</div>
                <div class="actions">
                    <i class="fi fi-br-trash trash"></i>
                    <div class="checkbox">
                        <i class="fi fi-br-check"></i>
                    </div>
                </div>
            </div>
            <div class="task 2">
                <div class="content">task-2</div>
                <div class="actions">
                    <i class="fi fi-br-trash trash"></i>
                    <div class="checkbox">
                        <i class="fi fi-br-check"></i>
                    </div>
                </div>
            </div>
            <div class="task 3">
                <div class="content">task-3</div>
                <div class="actions">
                    <i class="fi fi-br-trash trash"></i>
                    <div class="checkbox">
                        <i class="fi fi-br-check"></i>
                    </div>
                </div>
            </div>
            <div class="task 4">
                <div class="content">task-4</div>
                <div class="actions">
                    <i class="fi fi-br-trash trash"></i>
                    <div class="checkbox">
                        <i class="fi fi-br-check"></i>
                    </div>
                </div>
            </div>
        </div>
        <i class="fi fi-sr-add new-task-btn"></i>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
